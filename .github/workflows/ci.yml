name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
    - name: Install dependencies
      run: apk add --no-cache build-base git

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate Version Tag
      id: tag
      run: echo "VERSION=v$(date +'%Y.%m.%d').${{ github.run_number }}" >> $GITHUB_ENV

    - name: Build
      run: |
        make VERSION=${{ env.VERSION }}
        mv build/kvmtop build/kvmtop-static-linux-amd64

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kvmtop-static-linux-amd64
        path: build/kvmtop-static-linux-amd64

    - name: Release Unique Version
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        files: build/kvmtop-static-linux-amd64
        draft: false
        prerelease: false

    - name: Update Latest Tag
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: latest
        name: Latest Build
        files: build/kvmtop-static-linux-amd64
        draft: false
        prerelease: false
        overwrite: true

    - name: Cleanup Old Releases
      if: github.ref == 'refs/heads/main'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get list of releases sorted by date (newest first), exclude 'latest'
        releases=$(gh release list --exclude-drafts --exclude-pre-releases --limit 100 | grep -v "latest" | awk '{print $3}')
        
        # Keep top 2
        count=0
        for tag in $releases; do
          count=$((count+1))
          if [ "$count" -gt 2 ]; then
            echo "Deleting old release: $tag"
            gh release delete "$tag" --cleanup-tag -y || true
          fi
        done
